  <script>
document.addEventListener("DOMContentLoaded", () => {
  const words = ['goal', 'vision', 'idea', 'project', 'story'];
  let i = 0;
  const wordEl = document.getElementById('bubbleWord');
  const wrapperEl = document.querySelector('.bubble-wrapper');

  // Create temp element for measuring width
  const temp = document.createElement('span');
  temp.style.position = 'absolute';
  temp.style.visibility = 'hidden';
  temp.style.whiteSpace = 'nowrap';
  temp.style.fontFamily = 'Adventor';
  temp.style.fontWeight = 'bold';
  temp.style.fontSize = getComputedStyle(wordEl).fontSize;
  document.body.appendChild(temp);

  
  function updateWord() {
    i = (i + 1) % words.length;
    const nextWord = words[i];
    temp.textContent = nextWord;
    const nextWidth = temp.offsetWidth;
    wrapperEl.style.width = `${nextWidth}px`;

    wordEl.textContent = nextWord;
    wordEl.classList.remove('bubble-word');
    void wordEl.offsetWidth;
    wordEl.classList.add('bubble-word');
  }

  // Set initial width
  temp.textContent = words[0];
  wrapperEl.style.width = `${temp.offsetWidth}px`;

  setInterval(updateWord, 2000);
});
</script>

  <!-- Parallax Script -->
<script>
  const grid = document.querySelector('.grid-overlay');
  const floatingCircle = document.querySelector('.floating-circle');

  let targetX = 0, targetY = 0;
  let currentX = 0, currentY = 0;

  document.addEventListener("mousemove", (e) => {
    targetX = (e.clientX / window.innerWidth - 0.5);
    targetY = (e.clientY / window.innerHeight - 0.5);
  });

  function lerp(start, end, factor) {
    return start + (end - start) * factor;
  }
  function animateParallax() {
    currentX = lerp(currentX, targetX, 0.08);
    currentY = lerp(currentY, targetY, 0.08);

    const x = currentX;
    const y = currentY;

    grid.style.transform = `translate(${x * 40}px, ${y * 40}px)`;
    floatingCircle.style.transform = `translate(${x * 80}px, ${y * 80}px)`;

    if (aboutImage) {
      aboutImage.style.transform = `translate(${x * 60}px, ${y * 60}px)`; // float image
    }

    requestAnimationFrame(animateParallax);
  }

  animateParallax();
</script>


  <!-- Wiggle Animation Script -->
  <script>
    window.onload = () => {
      const circle = document.querySelector('.floating-circle');
      let time = 0;
      const phaseX = Math.random() * 1000;
      const phaseY = Math.random() * 1000;

      const size = 300;
      const margin = 50;
      const usableWidth = window.innerWidth - size - margin * 2;
      const usableHeight = window.innerHeight - size - margin * 2;

      const baseX = margin + usableWidth / 2;
      const baseY = margin + usableHeight / 2;

      const ampX = usableWidth / 2;
      const ampY = usableHeight / 2;

      function wiggle(base, freq, amp, phase) {
        return base + Math.sin(time * freq + phase) * amp;
      }

      function animate() {
        const x = wiggle(baseX, 0.0005, ampX, phaseX);
        const y = wiggle(baseY, 0.0005, ampY, phaseY);

        circle.style.left = `${x}px`;
        circle.style.top = `${y}px`;

        const offsetX = (currentX || 0) * 80;
        const offsetY = (currentY || 0) * 80;
        circle.style.transform = `translate(${offsetX}px, ${offsetY}px)`;

        time += 1;
        requestAnimationFrame(animate);
      }

      animate();
    };
  </script>
